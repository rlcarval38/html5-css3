<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags <strong>&lt;p&gt;</strong> e <strong>&lt;/p&gt;</strong></p> <!--&lt LESS THAN / &gt GREATER THAN-->
    <p>Se precisar quebrar a linha é so usar a tag <strong>&lt;br&gt;</strong></p>
    <P>Como adicionar símbolos: 
        &reg;  &copy;  &trade; <br>
        Tem uma tabela no PDF 5
    </P>
    <p>Como adicionar emoji : 
        &#x1F60E;
        &#x1F919;
        
    </p>
</body>
</html>
