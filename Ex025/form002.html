<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuario:</label>  
                <input type="text" name="user" id="iuser" autocomplete="username" placeholder="Usuario..." required minlength="5" maxlength="10" size="10">
            
        </p> 
        <p>
             <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Senha..." required minlength="6" maxlength="15" size="10">
             
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
    

    
</body>
</html>
