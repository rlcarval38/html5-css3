<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <input type="radio" name="sexo" id="ismas" checked>
                <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" >
                <label for="isfem">Feminino </label>   
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>           
            <input type="checkbox" name="tenis" id="iten">
                <label for="iten">Tenis</label><br>          
            <input type="checkbox" name="futebol" id="ifut">
                <label for="ifut">Futebol</label><br>           
            <input type="checkbox" name="bas" id="ibasq">
                <label for="ibasq">Basquete</label><br>          
            <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>


    </form>
</body>
</html>
