<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
       
        thead, tfoot{
            background-color: lightgrey;
        }
        .num{
            text-align: right;
        }

    </style>
</head>
<body >
    <h1>Uso de tabelas grandes</h1>
    <table >
        <thead>
            <th>Unidade Federativa</th>
            <Th>População 2021</Th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num" >46.649.132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num" >22.411.923</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num" >17.633.49</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num" >14.985.284</td>
            </tr>
            
        </tbody>
            
        <tfoot>
            <th>Total de habitantes</th>
            <th>35.654.845</th>
        </tfoot>
    </table>
    
</body>
</html>
