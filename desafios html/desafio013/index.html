<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Mesclar celulas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            font-size:1.5em ;
            width: 250px;
            text-align: center;
        }
        td{
            border: 1px solid black;  
            padding: 10px; 
        }
        td:hover{
            background-color: red;
            color: white;
        }
        .mes:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>
                <td>1</td>
                <td>2</td>
                <td class="mes" rowspan="2">3</td>
                <td>4</td>
            </th>
        </tr>
        <tr>
            <th>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </th>
        </tr>
        <tr>
            <th>
                <td class="mes" colspan="3">8</td>
                <td>9</td>
            </th>
        </tr>
        <tr>
            <th>
                <td class="mes" rowspan="2">10</td>
                <td class="mes" colspan="2">11</td>
                <td>12</td>
            </th>
        </tr>
        <tr>
            <th>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </th>
        </tr>
        
    </table>
    
</body>
</html>
