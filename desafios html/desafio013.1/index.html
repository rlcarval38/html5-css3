<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas Mesclada</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        td{
            border: 1px solid black;
            width: 250px;
            text-align: center;
        }
        td:hover{
            background-color: red;
            color: white;
        }
        .mes:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="mes" colspan="4">A</td>
            <td class="mes"  rowspan="4">B</td>
        </tr>
        <tr>
            <td class="mes"  rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="mes"  colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
